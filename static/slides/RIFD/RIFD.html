# RQ &amp; Hypotheses

&lt;ru-blockquote&gt;What are the main factors affecting **productivity** and **job satisfaction** in an online environment?&lt;/ru-blockquote&gt;

--
&gt; **Hypothesis 1**
&gt;
The perceived telework productivity is higher for .white.bg-black[individual] than for .white.bg-black[collective] tasks.

--

&gt; **Hypothesis 2**
&gt;
The perceived telework productivity is higher for .white.bg-black[simple] than for .white.bg-black[creative] tasks.

--

&gt; **Hypothesis 3**
&gt;
Managers and recipients of .white.bg-black[‚Äúseniority-merit‚Äù] wages are less productive in an online environment than, respectively, ordinary employees and recipients of .white.bg-black[‚Äúperformance-based‚Äù] wages.

# Why this research matters

- ### Non-regular employees have **weaker social protection** and are easy targets for corporate layoffs during crises üé≤

--

- ### **Shareholders' pressure** ‚û° prioritizing short-term profits at the expense of employment security üíπ

--

- ### Lower productivity of precarious labor ‚û° negative impact on corporate sustainability ü•Ä

# RQ &amp; Hypothesis

&lt;ru-blockquote&gt;What are the main features of income- and job-loss deprivations accruing within developing economies due to the impact of the the COVID-19 pandemic?&lt;/ru-blockquote&gt;

--
&gt; **Hypothesis**
&gt;
Informally employed workers such as **‚Äúself-employed‚Äù** and **‚Äútemps‚Äù** have suffered higher magnitudes of income loss and job loss than formally employed workers.


---
# Data &amp; Findings

.panelset.sideways[
.panel[.panel-name[**Sample features**]

- ### 292,000 observations (2020 Indonesian National Labor Force Survey)

- ### 511 out of 514 Indonesian sub-provinces üáÆüá©

- ### 52% employed formally, 48% ‚Äî informally

- ### 49% urban, 51% rural residents

- ### COVID-19 infection rate proxy used for Propensity Score Matching (PSM): Facebook Data for Good (FDG) measuring daily mobility in August 2020 vs. February 2020 
]


.panel[.panel-name[**Indonesia‚Äôs regional trends**]

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="assets/img/Mobility-Average.png" alt=" Google Community Mobility Report" width="100%" /&gt;
&lt;p class="caption"&gt; Google Community Mobility Report&lt;/p&gt;
&lt;/div&gt;

]

.panel[.panel-name[**Findings**]

- #### **self-employed** are 25% more likely than regular workers to experience **income loss**

- #### **temporary employees** are 15% more likely than regular workers to experience **income loss** and 1% more likely ‚Äî job loss

- #### **urban** residents are 1% more likely than rural to experience **income loss**

- #### **household heads** have 2% and 0.4% higher chances of losing, respectively, **income** and **job**, than respondents with other family roles

- #### respondents with **higher education** are 20% less likely to **loose income** and 1% less likely to **loose job** than those with **incomplete high-school education**

]

]
